<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <span class="logo-text">a</span>
            </div>
            <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
            <p id="validation-msg" class="validation-msg" style="display: none;">
                Solo letras minúsculas y sin acentos.
            </p>
            <div class="buttons">
                <button id="encrypt-btn">Encriptar</button>
                <button id="decrypt-btn">Desencriptar</button>
            </div>
        </div>
        <div class="right-section">
            <p id="output-text">Ningún mensaje fue encontrado</p>
            <button id="copy-btn" style="display: none;">Copiar</button>
        </div>
    </div>

    <footer>
        <p>Creado por Eduardo Salvador Martinez Hernandez &copy; 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
